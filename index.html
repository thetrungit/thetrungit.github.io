<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Dữ Liệu POST</title>
    <style>
        .data-row {
            margin-bottom: 10px;
        }
        .data-row label {
            display: block;
            margin-bottom: 5px;
        }
        .data-row input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Form Gửi Dữ Liệu POST</h1>
    <form id="dataForm">
        <label for="user">User:</label>
        <input type="text" id="user" name="user" required><br>
        <div class="data-row">
            <label for="stt">STT:</label>
            <input type="number" id="stt" name="stt" required>

            <label for="dichvu">Dịch Vụ:</label>
            <input type="text" id="dichvu" name="dichvu" required>

            <label for="ketnoi">Kết Nối:</label>
            <input type="text" id="ketnoi" name="ketnoi" value="Đã kết nối" required>

            <label for="tongso">Tổng Số:</label>
            <input type="number" id="tongso" name="tongso" required>

            <label for="tructuyen">Trực Tuyến:</label>
            <input type="number" id="tructuyen" name="tructuyen" required>

            <label for="tyle">Tỷ Lệ (%):</label>
            <input type="number" id="tyle" name="tyle" required>

            <label for="dunghan">Đúng Hạn:</label>
            <input type="number" id="dunghan" name="dunghan" required>

            <label for="quahan">Quá Hạn:</label>
            <input type="number" id="quahan" name="quahan" required>
        </div>
    </form>
    <button type="button" onclick="addRow()">Thêm Dòng</button>
    <button type="button" onclick="submitData()">Gửi Dữ Liệu</button>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw4CNlAbFqi2aTHFHHVasgJCe6--IdAMXBPwPW7jpbWhwCFFQ2-rQXYBIsgI2W96tFg/exec';

        function addRow() {
            const newRow = document.createElement('div');
            newRow.classList.add('data-row');

            newRow.innerHTML = `
                <label for="stt">STT:</label>
                <input type="number" id="stt" name="stt" required>

                <label for="dichvu">Dịch Vụ:</label>
                <input type="text" id="dichvu" name="dichvu" required>

                <label for="ketnoi">Kết Nối:</label>
                <input type="text" id="ketnoi" name="ketnoi" value="Đã kết nối" required>

                <label for="tongso">Tổng Số:</label>
                <input type="number" id="tongso" name="tongso" required>

                <label for="tructuyen">Trực Tuyến:</label>
                <input type="number" id="tructuyen" name="tructuyen" required>

                <label for="tyle">Tỷ Lệ (%):</label>
                <input type="number" id="tyle" name="tyle" required>

                <label for="dunghan">Đúng Hạn:</label>
                <input type="number" id="dunghan" name="dunghan" required>

                <label for="quahan">Quá Hạn:</label>
                <input type="number" id="quahan" name="quahan" required>
            `;

            document.getElementById('dataForm').appendChild(newRow);
        }

        function submitData() {
            const formData = new FormData(document.getElementById('dataForm'));
            const user = formData.get('user');
            const dataArray = [];

            document.querySelectorAll('.data-row').forEach(row => {
                const dataObject = { user: user };
                row.querySelectorAll('input').forEach(input => {
                    dataObject[input.name] = input.value;
                });
                dataArray.push(dataObject);
            });

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataArray)
            })
            .then(response => response.text())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }
    </script>
</body>
</html>
